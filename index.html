

<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYFAM</title>

    <link rel="icon" type="png" href="resim.png">
    <style>
        button{
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.4s linear;
            background-color: gray;
            border-radius: 20px;  
        }
        button:hover{
            color: white;
        }
    </style>

</head>
<body>
    <div class="button">
        <button onclick="changeBackgroundColor()">DEĞİŞTİR</button>    
        
    </div>

    <script>
       function changeBackgroundColor()
        {
            var renkdegistir = '#' + Math.floor(Math.random()*16777215).toString(16); // rastgele renk
            //math.random 0 ile 1 arsaında rastgele sayı üretir bu sayı 167756 sayı ile çarpılır tostring(16) ile hex renk koduna oluştururmuş
            document.body.style.backgroundColor = renkdegistir; //renk değiştirirr
            
        }
    </script>

</body>
</html>
